<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindQuest</title>
    <link rel="stylesheet" href="header1.css"> <!-- Main stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Stylesheet for font -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="header1.js"></script>

</head>

<body>

    <!-- TOP HEADER -->
    <header>

        <!-- Hamburger menu button -->
        <a id="menu-icon" class="menu-icon" onclick="toggleSidebar()">
            <i class="fa fa-bars"></i>
        </a>

        <!-- MindQuest Logo -->
        <section class="logo">
            <img src="images/Mindquest_Logo_11.02.png">
        </section>

        <!-- Navigation bar -->
        <section id="navigation-bar" class="nav-bar">
            <a href="#"><button class="top-nav-button">Home</button></a>
            <a href="#"><button class="top-nav-button">Quick Calm</button></a>
            <a href="#"><button class="top-nav-button">Mood Compass</button></a>
            <a href="#"><button class="top-nav-button">Hubs</button></a>
            <a href="#"><button class="top-nav-button">Learning</button></a>
            <a href="#"><button class="top-nav-button">Dashboard</button></a>
            <a href="#"><button class="top-nav-button">Profile</button></a>
            <a href="#"><button class="top-nav-button">Contact Us</button></a>
        </section>

        <section class="header-right">
            <button class="login">Log in</button>
        </section>

    </header>

    <!-- SIDEBAR MENU -->
    <section class="sidebar-wrapper closed" id="sidebar-wrapper">

        <aside id="sidebar" class="sidebar">

            <!-- Close button -->
            <button class="fa fa-arrow-circle-left" id="close-button" onclick="toggleSidebar()"></button>

            <!-- Logo and title -->
            <section class="side-header">
                <img src="images/Mindquest_Logo_11.02.png" class="side-logo">
                <section class="side-title">
                    <h2>Mind Quest</h2>
                    <p>Wellbeing Platform</p>
                </section>
            </section>

            <!-- Sidebar menu -->
            <section class="side-section">
                <a class="side-button" href="#"><i class="fa fa-home"></i> Quick Calm</a>
                <a class="side-button" href="#"><i class="fa fa-compass"></i> Mood Compass</a>
                <a class="side-button" href="#"><i class="fa fa-users"></i> Hubs</a>
                <a class="side-button" href="#"><i class="fa fa-graduation-cap"></i> Learning</a>
                <a class="side-button" href="#"><i class="fa fa-user"></i> Profile</a>
                <a class="side-button" href="#"><i class="fa fa-phone"></i> Contact Us</a>
            </section>

            <!-- Bottom Cards section -->
            <section class="side-section">
                <h3>Your Progress</h3>

                <!-- Points card -->
                <section class="points-card">
                    <span class="points-label">Points</span>
                    <span class="points-value">0</span>
                </section>

                <!-- Streak card -->
                <section class="streak-card">
                    <span class="streak-label">Streak</span>
                    <span class="streak-value">0d</span>
                </section>
            </section>

            <!-- User card section -->
            <section class="user-card">
                <section class="user-icon">U</section>
                <section>
                    <h4>UserName</h4>
                    <p>Level 1</p>
                </section>
            </section>
        </aside>
    </section>
</body>

</html>
